            <form id="signup">
                <fieldset>
                    <label for="nameField">Name</label>
                    <input type="text" placeholder="Krzysztof Gajos" id="nameField">
                    <label for="nameField">Password</label>
                    <input type="text" placeholder="at least 6 characters" id="pwField">
                    <label for="emailField">Email</label>
                    <input type="text" placeholder="kgajos@cs179.org" id="emailField">
                    <label for="codeField">Shelter code</label>
                    <input type="text" placeholder="The code you received from a participating shelter">
                    <label for="commentField">Comment</label>
                    <textarea placeholder="Hello Krzysztofâ€¦" id="commentField"></textarea>
                    <div class="float-right">
                      <input type="checkbox" id="confirmField">
                      <label class="label-inline" for="confirmField">Send a copy to yourself</label>
                    </div>
                    <a href="careerquiz.html" type="submit" class="button button-outline" onclick="save()">Sign up!</a>
